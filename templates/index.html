<!DOCTYPE html>
<html>

<head>
  <title>Threatened Animals Around The World</title>
  <link rel="stylesheet" href="{{ url_for ('static',
    filename='lib/css/bootstrap.min.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static',
    filename='lib/css/keen-dashboards.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/dc.css')}}">
  <link rel="stylesheet" href="{{ url_for ('static', filename='css/custom.css')}}">
</head>

<body class="application">

  <!-- Navbar -->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Threatened Animals Around The World</a>
      </div>
    </div>
  </div>
  <!-- Navbar -->

  <div class="col-sm-10 col-sm-offset-1 chart-wrapper info">
    <div class="chart-title">
      Information
    </div>
    <div class="chart-info">
      <p>info info info</p>
    </div>
  </div>



  <!-- Species Pie Chart -->
  <div class="col-sm-4 chart-wrapper" id="threatened-animals">
      <div class="chart-title">
        Threatened Animals
      </div>
      <div class="chart-stage">
        <div id="species-pie-chart"></div>
      </div>
  </div>
  <!-- Species Pie Chart -->

  <!-- Categories Pie Chart -->
  <div class="col-sm-4 chart-wrapper">
      <div class="chart-title">
        Categories
      </div>
      <div class="chart-stage">
        <div id="categories-pie-chart"></div>
      </div>
  </div>
  <!-- Categories Pie Chart -->

  <!-- Indigenous Pie Chart -->
  <div class="col-sm-4 chart-wrapper">
      <div class="chart-title">
        Indigenous vs Alien Animals
      </div>
      <div class="chart-stage">
        <div id="indig-pie-chart"></div>
      </div>
  </div>
  <!-- Indigenous Pie Chart -->

  <!-- Country Bar Chart -->
  <div class="col-sm-12 chart-wrapper">
      <div class="chart-title">
        Country Data
      </div>
      <div class="chart-stage">
        <div id="time-chart"></div>
      </div>
  </div>
  <!-- Country Bar Chart -->

 

  <script src="{{ url_for ('static', filename='lib/js/jquery.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/crossfilter.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/d3.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/dc.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/queue.js')}}"></script>
  <script src="{{ url_for ('static', filename='lib/js/keen.min.js')}}"></script>
  <script src="{{ url_for ('static', filename='js/graph.js')}}"></script>
